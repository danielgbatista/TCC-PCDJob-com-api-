<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/cadastroEmpresa.css">
    <link rel="icon" type="image/png" sizes="15x15" href="../img/logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    
    <title>Cadastro</title>
</head>
<body>
    <header>
            <div class="container-logo">
            <img class="logo-site" src="../img/logo.png">
            </div>
            <div id="container-titulo">
            <h1>PCD</h1>
            <h2>Job</h2>
            </div>
            <div id="desc-header">
                <h3>Para continuar, realize o cadastro para acessar a plataforma</h3>
            </div>
    </header>
    <main>
        <section class="area-cadastro">
            <div class="cadastro">
                <div>
                    <h4>Cadastro</h4>
                </div>
                <form action="">
                    <div class="single-input">
                        
                        <input  type="text" name="" id="nome" class="input" required>
                        <label for="nome">Nome</label>
                    </div>
                    <div class="single-input">
                        <input type="email" name="" id="email" class="input" required>
                        <label for="email">E-mail</label>
                    </div>
                    <div class="single-input">
                        <input type="password" name="" id="senha" class="input" required>
                        <label for="senha">Senha</label>
                    </div>
                    <div class="single-input">
                        <input type="text" name="" id="telefone" class="input" required>
                        <label for="telefone">Telefone</label>
                    </div>
                    <div class="single-input">
                        <input type="text" name="" id="area-atuacao" class="input" required>
                        <label for="area">Área de Atuação</label>
                    </div>
                    <p>Entre com outra conta.</p>
                <input  class="btn-google" type="submit" value="">
                <input  id="btnCadastro"  type="button" value="Próximo">
                <p>Já possui uma conta?</p>
                <div class="possui-conta">
                <input  id="btn-entrar" type="submit" value="Entrar">
                </div>
            </form>
            </div>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
